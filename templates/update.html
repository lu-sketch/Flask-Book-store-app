<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Update Book</title>
</head>
<body>
    <h1>Update book</h1>
    <form method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book['Title'] }}" required><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book['Author'] }}" required><br>
        <label for="qty">Quantity:</label>
        <input type="number" id="qty" name="qty" value="{{ book['Qty'] }}" required><br>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('index') }}">Back to book list</a>
</body>
<div class="footer">
    <p>Designed by Lucille Jordaan &copy; {{ current_year }}</p>
</div>
</html>
